<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="ITBANK-container">

                    </tr>
                </thead>
                <tbody id="data">    
                </tbody>
            </table>
          </div>

            <button class= "boton-verCotizacion" onclick="verCotizacion()"> Actualizar cotizacion</button>
